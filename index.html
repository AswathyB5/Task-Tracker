<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="icon" href="./assets/task.jpg">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Faculty+Glyphic&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container my-5">
    <div class="card mx-auto shadow-lg" style="max-width: 900px; background-color: black; border-color: white;">
      <div class="card-body text-center p-0" style="background-color: black;">
        <img src="./assets/bg-img.jpg" class="img-fluid rounded mb-3" alt="Task Tracker Header">

        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 mt-3">
          <input type="text" id="inputbox" class="form-control w-75 w-md-50" placeholder="Enter your task">
          <button id="btn" onclick="addtask()" class="btn">Add Task</button>
        </div>

        <ul id="list-container" class="p-4 list-unstyled text-start mt-3"></ul>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</html>
