<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Task Tracker</h2>

  
      <div class="row g-2">
        <div class="col-md-9">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
        </div>
        <div class="col-md-3 d-grid">
          <button type="submit" onclick="loadTask()" class="btn btn-danger" id="submitBtn">Add Task</button>
        </div>
      </div>
      <input type="hidden" id="editIndex">


  
    <ul class="list-group mt-4" id="taskList"></ul>
  </div>

 <script src="./script.js"></script>
</body>
</html>
